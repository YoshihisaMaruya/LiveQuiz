<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>controller-direction</title>
		<meta name="description" content="" />
		<meta name="author" content="DCL-tongkang" />
		<meta
		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
		name='viewport' />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/controller.css")">
		<meta name='apple-mobile-web-app-capable' content='yes' />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var roomname = "@roomname";
				var team = "@team";
				var username = "@username";
				var role = "@role";
				var d = {
					roomname : "@roomname",
					team : "@team",
					username : "@username",
					role : "@role"
				};

				$("#a").click(function() {
					d["answer"] = 0;
					$.ajax({
				        type : 'post',
				        url : '@routes.GameController.ajax()',
				        data : d,
				        cache : false,
				        dataType : 'json',
				        scriptCharset: 'utf-8',
				        success : function(data) {

				        }
				    });
				    return false;
				});

				$("#b").click(function() { 
					d["answer"] = 1;
					$.ajax({
				        type : 'post',
				        url : '@routes.GameController.ajax()',
				        data : d,
				        cache : false,
				        dataType : 'json',
				        scriptCharset: 'utf-8',
				        success : function(data) {

				        }
				    });
				    return false;
				});
				
				$("#c").click(function() { 
					d["answer"] = 2;
					$.ajax({
				        type : 'post',
				        url : '@routes.GameController.ajax()',
				        data : d,
				        cache : false,
				        dataType : 'json',
				        scriptCharset: 'utf-8',
				        success : function(data) {

				        }
				    });
				    return false;
				});
				
				$("#d").click(function() { 
					d["answer"] = 3;
					$.ajax({
				        type : 'post',
				        url : '@routes.GameController.ajax()',
				        data : d,
				        cache : false,
				        dataType : 'json',
				        scriptCharset: 'utf-8',
				        success : function(data) {

				        }
				    });
				    return false;
				});
			});

		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="container">
			<div id="a">
				<img id="db" src="http://placehold.it/200x200">
			</div>
			<div id="b">
				<img id="ib" src="http://placehold.it/200x200">
			</div>
			<div id="c">
				<img id="db" src="http://placehold.it/200x200">
			</div>
			<div id="d">
				<img id="ib" src="http://placehold.it/200x200">
			</div>
			<div class="clear"></div>
		</div>

	</body>
</html>
